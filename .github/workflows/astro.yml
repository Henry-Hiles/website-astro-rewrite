name: Deploy Astro site to VM

on:
  push:
    branches: ["main"]

  workflow_dispatch:
  
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: Build with Astro
        run: |
          pnpx astro build \
            --site "${{ steps.pages.outputs.origin }}" \
        working-directory: ${{ env.BUILD_PATH }}
        
      - name: Install SSH key
        uses: shimataro/ssh-key-action@6f350ca8484d8d55c2e361e74d17e638dabe713a
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          
      - name: Copy files to VM
        run: rsync -chav --delete ${{ env.BUILD_PATH }} ${{ secrets.USER_AND_IP }}:/var/www/HenryHilesAstro/tmp
        
      - name: Execute remote command
        run: ssh ${{ secrets.USER_AND_IP }} sudo /var/www/deploy-astro.sh astro.henryhiles.com HenryHilesAstro
